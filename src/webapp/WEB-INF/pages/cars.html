<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
    <h1>Машины:</h1>
    <table border="2">
        <tr>
            <th>Марка</th>
            <th>Год</th>
            <th>Страна</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:text="${car.name}"></td>
            <td th:text="${car.year}"></td>
            <td th:text="${car.country}"></td>
        </tr>
    </table>
</body>
</html>
